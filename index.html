<html>
    <head>
        <title>Registrstion Form </title>
        <link rel="stylesheet" type="text/css" href="tabb.css">
    </head>
    <body style="background-color:greenyellow">
        <h1> <i> Registration Form</i></h1>
        <br>
        <hr>
        <table>
            <tr>
                <td> <label> Title: </label></td>
                <td><select name="title">
                    <option value="title"> Mr. </option>
                    <option value="titile">Mrs.</option>
                </select></td>
            </tr>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female</td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td> <label>City:</label></td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td> <label>Country:</label></td>
                <td> <select value="country">
                    <option value="country">Nepal</option>
                    <option value="country">India</option>
                    <option value="country">China</option>
                    <option value="country">Korea</option>
                    <option value="country">Bhutan</option>
                    <option value="country">Europe</option>
                    <option value="country">Africa</option>
                    <option value="country">America</option>
                    <option value="country">Australia</option>
                    <option value="country">Asia</option>
                </select></td>
            </tr>
            <tr>
                <td> <label>Email Address:</label></td>
                <td><input type="text" name="email"></td>
               
            </tr>
            <tr>
                <td> <label>Fax:</label><br></td>
                <td><input type="text" name="fax"></td>
            </tr>
            <tr>
                <td> <label> Comment:</label></td>
                <td>
                    <textarea rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" name="submit" value="submit" style="color:green">
                </td>
                <td><input type="submit" name="reset" value="reset" style="color:red">
                </td>
           
            </tr>
        </table>
        </body>
        </html>
